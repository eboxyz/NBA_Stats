<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>NBA PvP</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/pvp.js"></script>
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <h3 class="text-muted">domkl14</h3>
        </div>

        <div class="jumbotron">
            <h2>NBA Player vs. Player</h2>
            <p>_______'s efficiency when guarded by _______</p>
        </div>

        <div class="form-group">
            <div class="form-inline text-center">
                <select id="offense" class="form-control"> </select>
                <label>when guarded by</label>
                <select id="defense" class="form-control"> </select>
            </div>
        </div>

        <button id="btn" class="btn btn-lg btn-primary btn-block" type="button">Retrieve Data</button>        

        <h2 id="result"></h2>

        <div class="form-group">
            <table id="stats" class="table table-striped"></table>
        </div>

        

        <footer class="footer">
            <p>&copy; Dominick Lam 2015</p>
        </footer>
 
    </div>
</body>

</html>
